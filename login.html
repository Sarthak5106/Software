<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ForensicDesk</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <h1>ForensicDesk</h1>
            <p class="subtitle">Sign in to your account</p>

            <!-- Role Selection -->
            <div class="role-buttons">
                <button class="role-btn active" id="adminBtn" onclick="selectRole('admin')">Admin</button>
                <button class="role-btn" id="investigatorBtn" onclick="selectRole('investigator')">Investigator</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <span class="error" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <span class="error" id="passwordError"></span>
                </div>

                <div class="form-row">
                    <label class="remember">
                        <input type="checkbox" id="remember">
                        Remember me
                    </label>
                    <a href="#" class="forgot">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
            </form>

            <p class="footer-text">Protected by enterprise-grade security</p>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="login.js"></script>
</body>
</html>
